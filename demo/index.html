<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../src/css/jquery.flashcards.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

  <body>
    <div class="settings">
      <div>
        <input type="radio" id="front_and_back" name="side_mode">
        <label for="front_and_back">Front and Back</label>
        <br/>
        <input type="radio" id="front_only" name="side_mode" checked="checked">
        <label for="front_only">Front Only</label>
        <br/>
        <input type="radio" id="back_only" name="side_mode">
        <label for="back_only">Back Only</label>
      </div>
    </div>
    <div class="menu">
      <button name="switch">Switch</button>
      <button name="turn">Turn</button>
    </div>
    <div class="flashcardContainer"></div>
  </body>
